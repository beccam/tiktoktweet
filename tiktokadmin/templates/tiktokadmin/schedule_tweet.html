<!DOCTYPE html>
<html>

<body>



<h2>Schedule a Tweet</h2>

<form action="{% url 'tiktokadmin:queue_edit'  %}" method="post">
    {% csrf_token %}
    <br>

    <table border ="1">
        {% for tweets in tweet_list %}
        <tr>
            <td><option values = "{{tweets.id}}">{{tweets.tweet}}</option></td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" value="Submit"/>

</form>






</body>
</html>
