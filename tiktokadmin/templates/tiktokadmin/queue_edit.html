
<!DOCTYPE html>
<html>
<body>

<form action="{% url 'tiktokadmin:tweet_edit'  %}" method="post">
    <h2>Manage a queue</h2>
    <p>queue name</p>
    <table border ="1">
        {% for tweets in tweet_list %}
        <tr>
            <td>
                <form action="{% url 'tiktokadmin:tweet_edit'  %}" method="post">
                    <option values = "{{tweets.id}}">{{tweets.tweet}}</option>
                    <input type="submit" value="Edit" >
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>


    <br>
    <input type="checkbox" name="checkbox[]" value="Delete queue">Delete queue
    <br>
    <input type="submit" value="Submit"/></form>

</body>
</html>
