<!DOCTYPE html>
<html>
<body>
<h2>Manage Responses</h2>

<form action="{% url 'tiktokadmin:responses_manage'  %}" method="post">
    {% csrf_token %}
    <label>Select a queue:</label>
    <select name = "queue_id">
        {% for queue in queue_list %}
        <option value = "{{queue.id}}">{{queue.name}}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Submit"/>
</form>



</body>
</html>
